<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Drifter map</title>
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>

<div id='map'></div>

<script>
  const searchParams = new URLSearchParams(window.location.search);
  var tparam = searchParams.get('t');

  if (tparam !== null) {
     var flat_track = tparam.split(",").map(parseFloat);  
     var track = [];
  
     while (flat_track.length > 0) {
       track.push(flat_track.splice(0, 2));
     }
  }

  console.log(track);

  var drifter_track = {
    "type": "FeatureCollection",
    "features": [
        {
            "type": "Feature",
            "geometry": {
                "type": "LineString",
                "coordinates": track,
            },
            "properties": {
                "popupContent": "drifter03",
            },
            "id": 3
  },
        {
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": track[track.length-1],
            },
            "properties": {
                "popupContent": "last_position",
            },
            "id": 30
        }
  
    ]
  };

  const map = L.map('map').setView([42.573, 8.74], 15);

  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  const drifter_trackLayer = L.geoJSON(drifter_track).addTo(map);
</script>



</body>
</html>
